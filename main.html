<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body id="body">
    

    <canvas
      id="canvas"
       width="500"
      height="500"
    >
    </canvas>

    <div class="controls-box">
    <form>
      <div class="box1">
      <img class="cont-logo" src="move-arrows.png" alt="">
    </div>
      <h2>Controls</h2>

      <div id="x">
        <p>Transition in x </p>
        <input type="number"  id="x_trans" class="form-input-number" min="-150" max="150" value="0" step="10">
        <p id="trans_x_err" style="color:red;"></p>
      </div>

      <div id="y">
        <p>Transition in y</p>
        <input type="number" id="y_trans" class="form-input-number" min="-150" max="100" value="0" step="10">
        <p id="trans_y_err" style="color:red;"></p>
      </div>
      <div id="r">
        <p>Rotation Degree</p>
        <input type="number" id="rot_degree" class="form-input-number" min="-360" max="360" value="0" step="10">
        <!-- <p id="rotate" style="color:red;"></p> -->
      </div>
      <div id="s">
        <p>Scaling Factor</p>
        <input type="number" id="scaling_factor" class="form-input-number" min="0.1" max="3" value="1" step="0.1">
        <p id="scale_factor_err" style="color:red;"></p>
      </div>

      <!-- <button id="applyBtn">Apply</button> -->
    </form>
  </div>


  


  </body>
  <script src="main.js"></script>
  <script src="UI_controls.js"></script>
</html>
